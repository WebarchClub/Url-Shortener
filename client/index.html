<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short URL</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Landing Page start  -->
  <!-- navbar start  -->
  <nav class="nav">
    <div class="container">
      <a href="https://webarchsrm.com/"><img src="./images/logo.png" alt="logo" class="nav-logo" /></a>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- landing content start  -->
  <div class="container">
    <div class="row">
      <div class="content-left my-auto col-12 col-xl-6 col-lg-6 col md-6 col-sm-6">
        <h1>
          Webarch <br />
          URL Shortener
        </h1>
        <p>Make your URLs shorter and get them customised.</p>
        <button>Get started</button>
      </div>
      <div class="right-image col-12 col-xl-6 col-lg-6 col md-6 col-sm-6">
        <img src="./images/Right image.svg" alt="" />
      </div>
    </div>
  </div>
  <!-- landing content end  -->
  <!-- Landing Page End  -->

  <form action="" id="urlForm">
    <input type="text" id="longUrl" />
    <input type="submit" value="Submit" />
  </form>

  <h3>These are the Short URLS</h3>

  <ul id="url-list"></ul>

  <script src="./app.js"></script>
</body>

</html>
